name: Security Scan

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 2 * * 0' # Weekly on Sundays at 2 AM

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Run PHPStan Security Scan
        uses: phpstan/level-up-phpstan-github-action@v1
        with:
          config: phpstan.neon
          level: 9
          memory: 2G
          error-format: prettyJson

      - name: Run Psalm Security Scan
        uses: psalm/psalm-github-action@v2
        with:
          config: psalm.xml
          level: 3

      - name: Run PHP-CS-Fixer
        uses: docker://oskarstark/php-cs-fixer-ga
        with:
          args: --dry-run --verbose
